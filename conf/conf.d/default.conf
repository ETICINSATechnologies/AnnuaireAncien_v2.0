server {
  listen 80;
  location /api {
    try_files $uri $uri/ @backend;
  }
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
  location @backend {
    proxy_pass http://pre-keros-api.etic-insa.com;
  }
}